
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var _location = document.getElementById("location");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                _location = document.getElementById("location");

                _location.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            _location = document.getElementById("location");

            //var text = '{"Latitude":"' + position.coords.latitude + '", Longitude:"' + position.coords.longitude + '" }';
            var obj = { Latitude: position.coords.latitude, Longitude: position.coords.longitude };
            var myJSON = JSON.stringify(obj);

            //var obj = JSON.parse(txt);
            _location.innerHTML = myJSON;
        }

    </script>
</head>
<body onload="getLocation()">
    <form action="/" method="post" enctype="application/json">
        <p id='location' name='location'></p>

    </form>
    


</body>
</html>
